[General]
installdir=C:\xampp1
base_stack_name=XAMPP
base_stack_key=
base_stack_version=7.2.29-1
base_stack_platform=windows-x64
[Apache]
apache_server_port=80
apache_server_ssl_port=443
apache_root_directory=/xampp/apache
apache_htdocs_directory=C:\xampp1/htdocs
apache_domainname=127.0.0.1
apache_configuration_directory=C:\xampp1/apache/conf
apache_unique_service_name=
[MySQL]
mysql_port=3306
mysql_host=localhost
mysql_root_directory=C:\xampp1\mysql
mysql_binary_directory=C:\xampp1\mysql\bin
mysql_data_directory=C:\xampp1\mysql\data
mysql_configuration_directory=C:\xampp1/mysql/bin
mysql_arguments=-u root -P 3306
mysql_unique_service_name=
[PHP]
php_binary_directory=C:\xampp1\php
php_configuration_directory=C:\xampp1\php
php_extensions_directory=C:\xampp1\php\ext
